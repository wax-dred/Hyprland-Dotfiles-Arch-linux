######################### Labels ###########################
#Date (Day of the Week)
label {
    monitor = 
    text = cmd[update:86400000] echo -n "$(date +'%A')"
    text_shadow = rgba(0, 0, 0, 0.6)
    color = $color15
    font_size = 70
    font_family = orbitron
    position = 10, 10
    halign = left
    valign = bottom
    text_orientation = vertical
    zindex = 20
}
#Hour-Time
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%I")"
    text = cmd[update:1000] echo "$(date +"%H")"
    text_shadow = rgba(0, 0, 0, 0.6)
    color = $color2
    font_size = 230
    font_family = orbitron
    position = -150, -200
    halign = right
    valign = top
    zindex = 20
}
# AM/PM Indicator
label {
    monitor = 
    text = cmd[update:1000] bash -c 'p=$(date +%p); [[ -z \"$p\" ]] && echo \"--\" || echo \"$p\"'
    text_shadow = rgba(0, 0, 0, 0.6)
    color = $color4 # Matching the Minute-Time color
    text_orientation = vertical
    font_size = 120
    font_family = orbitron
    position = 300, -200 # Moved further to the right from 200 to 350
    halign = center
    valign = top
    zindex = 20
    rotate = 180 # Inverts the label by rotating it 180 degrees
}
#Minute-Time
label {
    monitor = 
    text = cmd[update:1000] echo "$(date +"%M")"
    text_shadow = rgba(0, 0, 0, 0.6)
    color = $color15
    font_size = 200
    font_family = orbitron
    position = 0, -450
    halign = right
    valign = top
    zindex = 20
}


# USER
label {
    monitor = 
    text = Ôçô  $USER
    color = $color12
#   text_orientation = vertical
    font_size = 24
    font_family = orbitron
    position = 0, 120
    halign = center
    valign = bottom
}


# INPUT FIELD
input-field {
    monitor = 
    size = 250, 50
    outline_thickness = 3
    dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $color5
    inner_color = $color0
    font_color = $color12
    capslock_color = rgb(255,255,255)
    fade_on_empty = false
    font_family = pixelon
    placeholder_text = <i>Password...</i> 
    hide_input = false
    position = 0, 50
    halign = center
    valign = bottom
}

