# User Settings
# This is where you put your own settings as this will not be touched during update

# refer to Hyprland wiki for more info https://wiki.hyprland.org/Configuring/Variables

# Sourcing colors generated by pywal
source = $HOME/.config/hypr/wallust/wallust-hyprland.conf
# blurls = waybar
# blurls = rofi

dwindle {
  pseudotile = yes
  preserve_split = yes
  special_scale_factor = 0.1
  split_width_multiplier = 1
}

general {
  #sensitivity=1.00
  #apply_sens_to_raw=1
  gaps_in = 4
  gaps_out = 8
  border_size = 2
  resize_on_border = true  
  col.active_border = $color0 $color2 $color4 $color6 $color8 90deg
  col.inactive_border = $background

  layout = dwindle
  # Ajouts recommandÃ©s pour les jeux
  no_focus_fallback = true
  extend_border_grab_area = true
  hover_icon_on_border = false
}

group {
  col.border_active = $color15

	groupbar {
	col.active = $color0
  }
}

input {
  kb_layout=fr
  kb_variant=azerty
  kb_model=generic_104
  kb_options=grp:alt_shift_toggle
  kb_rules=
  repeat_rate=25
  repeat_delay=600
  numlock_by_default=1
  left_handed=0
  follow_mouse = 1
  mouse_refocus = false
  force_no_accel = true
  float_switch_override_focus=2
}

gestures {
  workspace_swipe=1
  workspace_swipe_fingers=3
  workspace_swipe_distance=400
  workspace_swipe_invert=1
  workspace_swipe_min_speed_to_force=30
  workspace_swipe_cancel_ratio=0.5
  workspace_swipe_create_new=1 
  workspace_swipe_forever=1
}

cursor {
  no_hardware_cursors = true
  enable_hyprcursor = true
  warp_on_change_workspace = true
  no_warps = true 
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  always_follow_on_dnd = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  layers_hog_keyboard_focus = true
  vrr = 0
  enable_swallow = true
  animate_manual_resizes = false
  animate_mouse_windowdragging = false
  #no_direct_scanout = true #for fullscreen games
  swallow_regex = ^(kitty)$
  disable_autoreload = false
  render_ahead_of_time = false
  focus_on_activate = true
  close_special_on_empty = true
  allow_session_lock_restore = true
  initial_workspace_tracking = 0
}

binds {
  workspace_back_and_forth=true
  allow_workspace_cycles=true
  pass_mouse_when_bound=false
}

#Could help when scaling and not pixelating
xwayland {
  enabled = true
  force_zero_scaling = true
  use_nearest_neighbor = true
}

# render section for Hyprland >= v0.42.0
render {
  explicit_sync = 2
  explicit_sync_kms = 2
  direct_scanout = false
}
